<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>{{ page.title }}</title>

        <meta name="HandheldFriendly" content="True" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/assets/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/assets/favicon/ms-icon-144x144.png">

        <meta itemprop="name" content="{{ page.title }}">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@publisher_handle">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:creator" content="@author_handle">

        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:url" content="{{site.baseUrl}}{{ page.url }}" />
        <meta property="og:site_name" content="Le comtois du web" />

        {% if page.cover %}
            <meta itemprop="image" content="{{site.baseUrl}}{{ page.cover }}">
            <meta name="twitter:image:src" content="{{site.baseUrl}}{{ page.cover }}">
            <meta property="og:image" content="{{site.baseUrl}}{{ page.cover }}" />
        {% endif %}

        {% if page.description %}
            <meta name="description" itemprop="description" content="{{ page.description }}">
            <meta name="twitter:description" content="{{ page.description }}">
            <meta property="og:description" content="{{ page.description }}" />
        {% endif %}

        {% if page.date %}
            <meta property="og:type" content="article" />
            <meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}" />
        {% endif %}

        <link href="https://fonts.googleapis.com/css?family=Dosis:100,300,400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    </head>
    <body class="lc lc-body">
        {% include navbar.html %}
        {{ content }}

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-89934081-1', 'auto');
            ga('require', 'cleanUrlTracker');
            ga('require', 'eventTracker');
            ga('require', 'impressionTracker', {
               elements: [],
            });
            ga('require', 'outboundLinkTracker');
            ga('require', 'pageVisibilityTracker');
            ga('send', 'pageview');
        </script>
        <script src="/assets/javascripts/main.js"></script>
    </body>
</html>
